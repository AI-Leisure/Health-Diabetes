<!DOCTYPE html>
<!--  糖尿病健康管理  v2.4  (2024-06-22)
     • 日期欄自動填今天
     • 隱藏姓名/年齡完全生效
     • 相片糖份 ? g → 只要輸入後即會更新
-->
<html lang="zh-Hant">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>糖尿病健康管理</title>
<style>
:root{--c1:#1976d2;--c2:#d32f2f;--r:8px;
      font-family:system-ui,-apple-system,"Noto Sans","Segoe UI",sans-serif}
*{box-sizing:border-box;margin:0}
body{background:#fafafa;color:#333;display:flex;flex-direction:column;min-height:100vh}
header{background:var(--c1);color:#fff;padding:1rem;text-align:center}
nav{display:flex}
nav button{flex:1;padding:.7rem;border:0;background:#eee;font-size:1rem}
nav button.active{color:var(--c1);background:#fff;font-weight:700;border-bottom:3px solid var(--c1)}
main{flex:1;width:95%;max-width:900px;margin:1rem auto}
section{display:none}section.active{display:block}

form{background:#fff;padding:1rem;border-radius:var(--r);box-shadow:0 2px 6px #0001;display:flex;flex-direction:column;gap:.8rem}
label{display:flex;flex-direction:column;font-weight:600;font-size:.9rem}
input,select,button{padding:.55rem .6rem;font-size:1rem;border:1px solid #ccc;border-radius:var(--r)}
input[type=checkbox]{width:1.2rem;height:1.2rem;margin-right:.45rem}
.inline{flex-direction:row;align-items:center;gap:.45rem}

#photosWrap{display:flex;flex-wrap:wrap;gap:.45rem;margin-top:.4rem}
.photo-thumb{width:80px;height:80px;border:1px solid #ccc;border-radius:var(--r);position:relative;overflow:hidden}
.photo-thumb img{width:100%;height:100%;object-fit:cover}
.photo-thumb span.del{position:absolute;top:-6px;right:-6px;background:#fff;border:1px solid #999;border-radius:50%;font-size:.7rem;width:18px;height:18px;line-height:16px;text-align:center;cursor:pointer}
.photo-thumb span.edit{position:absolute;bottom:-6px;right:-6px;background:#fff;border:1px solid #999;border-radius:50%;font-size:.7rem;width:18px;height:18px;line-height:16px;text-align:center;cursor:pointer}
.photo-thumb em{position:absolute;left:0;right:0;bottom:0;background:#fff;color:#000;font-size:.9rem;font-weight:600;text-align:center}

#listTools{display:flex;align-items:center;gap:.7rem;margin-bottom:1rem}
#subTabs{display:flex;margin-bottom:1rem}
#subTabs button{flex:1;padding:.6rem;border:0;background:#eee;border-radius:var(--r)}
#subTabs button.active{background:var(--c1);color:#fff}

#listBox .card{background:#fff;padding:1rem;border-radius:var(--r);box-shadow:0 2px 4px #0001;margin-bottom:.9rem}
.card h4{margin-bottom:.35rem;color:var(--c1)}
.attach{display:flex;flex-wrap:wrap;gap:.4rem;margin-top:.4rem}
.attach figure{margin:0;position:relative}
.attach img{width:64px;height:64px;object-fit:cover;border-radius:var(--r);border:1px solid #ccc}
.attach figcaption{position:absolute;left:0;right:0;bottom:0;font-size:.9rem;font-weight:600;background:#fff;color:#000;text-align:center;border-radius:0 0 var(--r) var(--r)}

.calendar{width:100%;border-collapse:collapse}
.calendar th,.calendar td{border:1px solid #ddd;width:14.28%;height:88px;vertical-align:top;padding:2px;font-size:.74rem}
.calendar th{background:#f0f0f0}

.chartWrap{margin-top:1.5rem}
canvas{max-width:100%}

/* === Modal（相機 + 糖份輸入） ======================================== */
#camModal,#dlg{position:fixed;inset:0;background:#0008;display:none;justify-content:center;align-items:center;z-index:99}
#camModal video{width:100vw;height:100vh;object-fit:cover}
#camModal button{position:fixed;bottom:40px;left:50%;transform:translateX(-50%);width:72px;height:72px;border-radius:50%;border:4px solid #fff;background:#fff4;font-size:0}
#camClose{position:fixed;top:20px;right:20px;background:#fff;border:none;border-radius:50%;width:38px;height:38px;font-size:1.2rem;line-height:34px}
#dlgBox{background:#fff;padding:1.2rem;border-radius:var(--r);width:280px;display:flex;flex-direction:column;gap:.8rem}
</style>
</head>
<body>
<header><h1>糖尿病健康管理</h1></header>

<nav>
  <button id="tabForm" class="active">新增紀錄</button>
  <button id="tabList">紀&nbsp;錄</button>
</nav>

<main>
  <!-- ========= A. 新增紀錄 ========= -->
  <section id="formSec" class="active">
    <form id="recordForm">
      <label class="inline">
        <input type="checkbox" id="showInfo"> 顯示個人資料
      </label>

      <label>姓名
        <input id="name" required>
      </label>

      <label>年齡
        <input id="age" type="number" min="1" max="120" required>
      </label>

      <label>日期
        <input id="date" type="date" required>
      </label>

      <label>餐次
        <select id="meal">
          <option>早餐</option><option>午餐</option><option>晚餐</option>
        </select>
      </label>

      <label>血糖 (mmol/L，可留空)
        <input id="sugarMmol" type="number" min="1" max="40" step="0.1">
      </label>

      <!-- 相片 -->
      <label class="inline">拍照
        <button id="captureBtn" type="button">📷 拍照</button>
        <input id="captureIn" type="file" accept="image/jpeg" capture="environment" hidden>
      </label>

      <label class="inline">上載食物照片
        <button id="uploadBtn" type="button">📑 選擇檔案</button>
        <input id="uploadIn" type="file" accept="image/*" multiple hidden>
      </label>
      <small style="color:#666">點 ✏️ 輸入每 100 g 含糖 (g)；點 ✖ 刪除相片。</small>

      <div id="photosWrap"></div>

      <button type="submit" style="background:var(--c1);color:#fff">儲存紀錄</button>
    </form>
  </section>

  <!-- ========= B. 紀錄 ========= -->
  <section id="listSec">
    <div id="listTools">
      <label style="display:flex;flex-direction:column;font-weight:600;font-size:.9rem">
        月份
        <input id="filterMonth" type="month">
      </label>
      <button id="toggleChart" style="background:#eee;border:1px solid #ccc;border-radius:var(--r);padding:.45rem .9rem">分析圖表</button>
    </div>

    <div id="subTabs">
      <button id="subList" class="active">列表</button>
      <button id="subCal">月曆</button>
    </div>

    <div id="listBox"></div>
    <div id="calBox" style="display:none"></div>

    <div class="chartWrap" style="display:none">
      <canvas id="sugarChart"></canvas>
    </div>
  </section>
</main>

<!-- ========= 相機 ========= -->
<div id="camModal">
  <video id="camPrev" playsinline></video>
  <button id="shutter"></button>
  <button id="camClose">✕</button>
</div>

<!-- ========= 輸入糖份 ========= -->
<div id="dlg">
  <div id="dlgBox">
    <h3 style="margin:0;font-size:1.05rem">每 100 g 含糖 (g)</h3>
    <input id="dlgInput" type="number" min="0" step="0.1">
    <div style="display:flex;gap:.6rem;justify-content:flex-end">
      <button id="dlgOK" style="background:var(--c1);color:#fff">確定</button>
      <button id="dlgCancel">取消</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
/* === 公用 === */
const $=id=>document.getElementById(id);
function today(){return new Date().toISOString().split('T')[0];}

/* === 初期設定 === */
document.addEventListener('DOMContentLoaded',()=>{
  $('date').value=today();     // 今天
  $('showInfo').checked=false; // 預設隱藏
  refresh();
});

/* === 全局資料 === */
let photos=[];        // 當前表單相片
let records=[];       // 紀錄陣列
let chart,chartVisible=false,stream,dlgIdx=-1;

/* === 分頁 / 子分頁 === */
$('tabForm').onclick=()=>switchTab(true);
$('tabList').onclick=()=>switchTab(false);
function switchTab(formOn){
  $('tabForm').classList.toggle('active',formOn);
  $('tabList').classList.toggle('active',!formOn);
  $('formSec').classList.toggle('active',formOn);
  $('listSec').classList.toggle('active',!formOn);
  refresh();
}

$('subList').onclick=()=>toggleSub(true);
$('subCal').onclick =()=>toggleSub(false);
function toggleSub(listOn){
  $('subList').classList.toggle('active',listOn);
  $('subCal').classList.toggle('active',!listOn);
  $('listBox').style.display=listOn?'block':'none';
  $('calBox').style.display =listOn?'none':'block';
  refresh();
}

/* === 顯示／隱藏個資 === */
$('showInfo').onchange=refresh;

/* === 相片處理 === */
$('captureBtn').onclick  =()=>handleCapture();
$('uploadBtn').onclick   =()=>$('uploadIn').click();
$('captureIn').onchange  =e=>addFiles(e.target.files);
$('uploadIn').onchange   =e=>addFiles(e.target.files);
$('photosWrap').onclick  =photoClick;

async function addFiles(fileList){
  for(const f of fileList){
    if(!f.type.startsWith('image/'))continue;
    photos.push({url:await compressFile(f),sugarPer100:null});
  }
  renderPhotos();
}
function compressFile(file){return new Promise(res=>{
  const img=new Image();img.onload=()=>{
    const max=1024;let w=img.width,h=img.height;
    if(Math.max(w,h)>max){const r=max/Math.max(w,h);w*=r;h*=r;}
    const c=document.createElement('canvas');c.width=w;c.height=h;
    c.getContext('2d').drawImage(img,0,0,w,h);
    c.toBlob(b=>res(URL.createObjectURL(b)),'image/jpeg',0.7);
  };img.src=URL.createObjectURL(file);});}

function renderPhotos(){
  $('photosWrap').innerHTML='';
  photos.forEach((p,i)=>{
    $('photosWrap').insertAdjacentHTML('beforeend',`
      <div class="photo-thumb">
        <img src="${p.url}">
        <span class="del"  data-del ="${i}">✖</span>
        <span class="edit" data-edit="${i}">✏️</span>
        <em>${p.sugarPer100!==null? p.sugarPer100+' g':'? g'}</em>
      </div>`);
  });
}
function photoClick(e){
  if(e.target.dataset.del!==undefined){photos.splice(+e.target.dataset.del,1);renderPhotos();return;}
  if(e.target.dataset.edit!==undefined){
    dlgIdx=+e.target.dataset.edit;
    $('dlgInput').value=photos[dlgIdx].sugarPer100??'';
    $('dlg').style.display='flex';$('dlgInput').focus();
  }
}
$('dlgOK').onclick=()=>{
  const v=parseFloat($('dlgInput').value);
  if(!isNaN(v)&&v>=0)photos[dlgIdx].sugarPer100=+v;
  $('dlg').style.display='none';renderPhotos();refresh();
};
$('dlgCancel').onclick=()=>$('dlg').style.display='none';
$('dlg').onclick=e=>{if(e.target===$('dlg'))$('dlg').style.display='none';};

/* === 相機 === */
async function handleCapture(){
  if(location.protocol!=='https:'&&location.hostname!=='localhost'){ $('captureIn').click();return;}
  try{
    stream=await navigator.mediaDevices.getUserMedia({video:{facingMode:'environment'}});
    $('camPrev').srcObject=stream;await $('camPrev').play();
    $('camModal').style.display='flex';
  }catch{$('captureIn').click();}
}
$('shutter').onclick=takeShot;$('camPrev').onclick=takeShot;$('camClose').onclick=closeCam;
function takeShot(){
  const v=$('camPrev');if(!v.videoWidth)return;
  const max=1024,r=max/Math.max(v.videoWidth,v.videoHeight);
  const w=r<1?v.videoWidth*r:v.videoWidth,h=r<1?v.videoHeight*r:v.videoHeight;
  const c=document.createElement('canvas');c.width=w;c.height=h;
  c.getContext('2d').drawImage(v,0,0,w,h);
  c.toBlob(b=>{photos.push({url:URL.createObjectURL(b),sugarPer100:null});
    renderPhotos();closeCam();},'image/jpeg',0.7);
}
function closeCam(){stream?.getTracks().forEach(t=>t.stop());$('camModal').style.display='none';}

/* === 儲存紀錄 === */
$('recordForm').onsubmit=e=>{
  e.preventDefault();
  const mmol=parseFloat($('sugarMmol').value)||null;
  records.unshift({
    name:$('name').value.trim(),
    age:+$('age').value,
    date:$('date').value,
    meal:$('meal').value,
    sugarMmol:mmol,
    sugarMg:mmol?+(mmol*18).toFixed(0):null,
    photos:JSON.parse(JSON.stringify(photos))
  });
  e.target.reset();photos=[];renderPhotos();$('date').value=today();
  refresh();alert('已儲存！');
};

/* === 列表 === */
function buildList(){
  const ym=$('filterMonth').value, showFlag=$('showInfo').checked;
  $('listBox').innerHTML='';
  records.filter(r=>!ym||r.date.startsWith(ym)).forEach(r=>{
    const card=document.createElement('div');card.className='card';
    card.innerHTML=`<h4>${r.date}（${r.meal}）</h4>
      <p>姓名：${showFlag?r.name:'****'}　年齡：${showFlag?r.age:'**'}</p>
      ${r.sugarMmol?`<p>血糖：<strong>${r.sugarMmol}</strong> mmol/L　≈ ${r.sugarMg} mg/dL</p>`:'<p>未量血糖</p>'}`;
    if(r.photos.length){
      const wrap=document.createElement('div');wrap.className='attach';
      r.photos.forEach(p=>{
        wrap.insertAdjacentHTML('beforeend',`
          <figure><img src="${p.url}"><figcaption>${p.sugarPer100!==null?p.sugarPer100+' g':'? g'}</figcaption></figure>`);
      });card.appendChild(wrap);
    }
    $('listBox').appendChild(card);
  });
}

/* === 月曆 === */
function buildCalendar(){
  const ym=$('filterMonth').value||today().slice(0,7);
  const [y,m]=ym.split('-').map(Number);const first=new Date(y,m-1,1),total=new Date(y,m,0).getDate();
  let html='<table class="calendar"><thead><tr>'; '日一二三四五六'.split('').forEach(d=>html+=`<th>${d}</th>`);html+='</tr></thead><tbody><tr>';
  for(let i=0;i<first.getDay();i++)html+='<td></td>';
  for(let d=1;d<=total;d++){
    const ds=`${ym}-${String(d).padStart(2,'0')}`;const rows=records.filter(r=>r.date===ds);
    const sugars=rows.flatMap(r=>r.photos.map(p=>p.sugarPer100).filter(v=>v!==null));
    const avg=sugars.reduce((s,v)=>s+v,0)/(sugars.length||1);
    html+=`<td><strong>${d}</strong><br>${rows.length?`筆:${rows.length}<br>Avg:${avg?avg.toFixed(1)+'g':''}`:''}</td>`;
    if((first.getDay()+d)%7===0&&d!==total)html+='</tr><tr>';
  }
  const rest=(first.getDay()+total)%7;if(rest)html+='<td colspan="'+(7-rest)+'"></td>';
  html+='</tr></tbody></table>';$('calBox').innerHTML=html;
}

/* === 圖表 === */
function buildChart(){
  if(!chartVisible){$('chartWrap').style.display='none';return;}
  const rows=records.filter(r=>(!$('filterMonth').value||r.date.startsWith($('filterMonth').value))&&r.sugarMg);
  if(!rows.length){$('chartWrap').style.display='none';return;}
  $('chartWrap').style.display='block';chart?.destroy();
  chart=new Chart($('sugarChart'),{type:'line',
    data:{labels:rows.map(r=>r.date+' '+r.meal),datasets:[{label:'血糖 (mg/dL)',data:rows.map(r=>r.sugarMg),
      borderColor:'#d32f2f',backgroundColor:'#d32f2f33',tension:.25,pointRadius:4,pointBackgroundColor:'#d32f2f'}]},
    options:{scales:{y:{beginAtZero:false}}}});
}
$('toggleChart').onclick=()=>{
  if(!chartVisible&&records.every(r=>!r.sugarMg)){alert('目前沒有數據');return;}
  chartVisible=!chartVisible;
  $('toggleChart').textContent=chartVisible?'隱藏圖表':'分析圖表';
  buildChart();
};

/* === refresh === */
function refresh(){buildList();buildCalendar();if(chartVisible)buildChart();}
</script>
</body>
</html>
