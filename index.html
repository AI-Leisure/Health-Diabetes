<script>
/* =========================================================
   ä½¿ç”¨æä¾›çš„ Cloudflare Worker ä»£ç†
   ========================================================= */
const WORKER = 'https://off-proxy.leisure9654.workers.dev';
/* --------------------------------------------------------- */

const $=id=>document.getElementById(id);
const today=()=>new Date().toISOString().split('T')[0];

let model,photos=[],records=[],chart,chartShown=false;
let currentEditingPhotoIndex = -1;

// æ—¥èªŒå‡½æ•¸
function log(msg) {
  console.log(msg);
  $('log').textContent = msg;
  setTimeout(() => {
    $('log').textContent = '';
  }, 5000);
}

/* ---------- åˆå§‹åŒ– -------------------------------------- */
window.addEventListener('DOMContentLoaded',async()=>{
  $('date').value=today();
  $('name').value=localStorage.dm_name||'';
  $('age').value=localStorage.dm_age||'';
  
  // å¾localStorageåŠ è¼‰è¨˜éŒ„
  try {
    const saved = localStorage.getItem('dm_records');
    if (saved) records = JSON.parse(saved);
    
    // è™•ç†èˆŠç‰ˆæœ¬å¯èƒ½æ²’æœ‰URLçš„ç´€éŒ„
    records.forEach(record => {
      if (record.photos) {
        record.photos.forEach(photo => {
          if (!photo.url && photo.dataUrl) {
            photo.url = photo.dataUrl;
          }
        });
      }
    });
  } catch (e) {
    console.error('åŠ è¼‰è¨˜éŒ„æ™‚å‡ºéŒ¯', e);
  }
  
  // åˆå§‹åŒ–æ¨¡æ…‹æ¡†é—œé–‰æŒ‰éˆ•
  document.querySelector('.close').onclick = function() {
    $('editModal').style.display = 'none';
  };
  
  // é»æ“Šæ¨¡æ…‹æ¡†å¤–éƒ¨é—œé–‰
  window.onclick = function(event) {
    if (event.target == $('editModal')) {
      $('editModal').style.display = 'none';
    }
  };
  
  // ä¿å­˜æŒ‰éˆ•äº‹ä»¶
  $('saveSugarBtn').onclick = function() {
    if (currentEditingPhotoIndex >= 0 && currentEditingPhotoIndex < photos.length) {
      const value = parseFloat($('editSugarValue').value);
      if (!isNaN(value)) {
        photos[currentEditingPhotoIndex].sugar = value;
        photos[currentEditingPhotoIndex].state = 'done';
        photos[currentEditingPhotoIndex].manual = true; // æ¨™è¨˜ç‚ºæ‰‹å‹•ç·¨è¼¯
        renderPhotos();
      }
    }
    $('editModal').style.display = 'none';
  };
  
  try {
    log('æ­£åœ¨åŠ è¼‰AIæ¨¡å‹...');
    model = await mobilenet.load();
    log('AIæ¨¡å‹åŠ è¼‰å®Œæˆï¼');
  } catch (e) {
    console.error('AIæ¨¡å‹åŠ è¼‰å¤±æ•—', e);
    log('AIæ¨¡å‹åŠ è¼‰å¤±æ•—ï¼Œè«‹é‡æ–°è¼‰å…¥é é¢');
  }
  
  toggleInfo();
  render();
});

$('showInfo').onchange=toggleInfo;
function toggleInfo(){

  document.querySelector('.personal').style.display=s?'block':'none';

}

/* ---------- ä¸»åˆ†é åˆ‡æ› ---------------------------------- */
$('tabAdd').onclick=()=>switchTab(true);

function switchTab(add){

  // åˆ‡æ›åˆ°è¨˜éŒ„é æ™‚æ›´æ–°
  if (!add) render();
}

/* ---------- å­åˆ†é åˆ‡æ› ---------------------------------- */
$('tabL').onclick=()=>sub(true);
$('tabC').onclick=()=>sub(false);
function sub(l){
  $('tabL').classList.toggle('active',l);
  $('tabC').classList.toggle('active',!l);
  $('listBox').style.display=l?'block':'none';
  $('calBox').style.display=l?'none':'block';
}

/* ---------- ä¸Šè¼‰ / æ‹ç…§ -------------------------------- */
$('camBtn').onclick=()=>$('camIn').click();
$('fileBtn').onclick=()=>$('fileIn').click();
$('camIn').onchange=e=>{
  addFiles(e.target.files);
  e.target.value = ''; // æ¸…ç©ºï¼Œå…è¨±é‡è¤‡é¸æ“‡ç›¸åŒæª”æ¡ˆ
};
$('fileIn').onchange=e=>{
  addFiles(e.target.files);
  e.target.value = ''; // æ¸…ç©ºï¼Œå…è¨±é‡è¤‡é¸æ“‡ç›¸åŒæª”æ¡ˆ
};

async function addFiles(fs){
  if (!fs || !fs.length) return;
  
  for(const f of fs){
    if(!f.type.startsWith('image/')) continue;
    
    try {
      const url = URL.createObjectURL(f);
      const p = {url, state:'loading', sugar:null, file:f.name};
      photos.push(p);
      renderPhotos();
      
      if (model) {
        predict(p, photos.length - 1);
      } else {
        p.state = 'fail';
        renderPhotos();
        log('AIæ¨¡å‹æœªåŠ è¼‰ï¼Œç„¡æ³•åˆ†æé£Ÿç‰©');
      }
    } catch (e) {
      console.error('è™•ç†åœ–ç‰‡æ™‚å‡ºéŒ¯', e);
      log('è™•ç†åœ–ç‰‡å‡ºéŒ¯: ' + e.message);
    }
  }
}

/* ---------- AI + ç³–ä»½ ---------------------------------- */
async function predict(p, index){
  try{
    const img=new Image();
    img.src=p.url;
    await img.decode();
    
    log('æ­£åœ¨åˆ†æé£Ÿç‰©...');
    const predictions = await model.classify(img);
    
    if (predictions && predictions.length > 0) {
      const [pred] = predictions;
      const label = pred.className.split(',')[0];
      log(`è­˜åˆ¥ç‚º: ${label}ï¼Œæ­£åœ¨æŸ¥è©¢ç³–åˆ†...`);
      
      p.label = label;
      p.confidence = pred.probability;
      
      const sugar = await querySugar(label);
      p.sugar = sugar;
      p.state = sugar !== null ? 'done' : 'fail';
      
      if (sugar === null) {
        log(`ç„¡æ³•ç²å– ${label} çš„ç³–åˆ†ä¿¡æ¯`);
      } else {
        log(`${label}: ç´„å« ${sugar}g ç³–åˆ†/100g`);
      }
    } else {
      p.state = 'fail';
      log('ç„¡æ³•è­˜åˆ¥é£Ÿç‰©');
    }
  } catch(e) {
    console.error('AIé æ¸¬å¤±æ•—', e);
    p.state = 'fail';
    log('åˆ†æå¤±æ•—: ' + e.message);
  }
  
  renderPhotos();
}

async function querySugar(label){
  try {
    log(`æ­£åœ¨å¾é£Ÿå“è³‡æ–™åº«æŸ¥è©¢: ${label}`);
    const targetUrl = `https://world.openfoodfacts.org/cgi/search.pl?search_terms=${encodeURIComponent(label)}&search_simple=1&action=process&json=1&page_size=10&fields=nutriments`;
    const proxyUrl = `${WORKER}/${targetUrl}`;
    
    console.log("ç™¼é€ä»£ç†è«‹æ±‚:", proxyUrl);
    
    const response = await fetch(proxyUrl);
    
    if (!response.ok) {
      console.error(`ä»£ç†è«‹æ±‚å¤±æ•—: ${response.status} ${response.statusText}`);
      log(`APIè«‹æ±‚å¤±æ•—: ${response.status}`);
      return null;
    }
    
    const data = await response.json();
    console.log("APIéŸ¿æ‡‰:", data);
    
    if (!data.products || !Array.isArray(data.products)) {
      console.error("APIéŸ¿æ‡‰æ ¼å¼éŒ¯èª¤:", data);
      log("APIéŸ¿æ‡‰æ ¼å¼éŒ¯èª¤");
      return null;
    }
    
    // å˜—è©¦ä½¿ç”¨æ›´å¯¬é¬†çš„ç¯©é¸æ¢ä»¶
    const validProducts = data.products.filter(p => {
      return p.nutriments && (
        p.nutriments.sugars_100g > 0 || 
        p.nutriments.carbohydrates_100g > 0
      );
    });
    
    if (validProducts.length === 0) {
      console.log("æœªæ‰¾åˆ°å«ç³–åˆ†ä¿¡æ¯çš„ç”¢å“");
      return null;
    }
    
    // å„ªå…ˆä½¿ç”¨sugars_100gï¼Œå¦‚æœæ²’æœ‰å‰‡ä½¿ç”¨carbohydrates_100gçš„30%ä½œç‚ºä¼°ç®—å€¼
    const sugarValues = validProducts.map(p => {
      if (p.nutriments.sugars_100g > 0) {
        return p.nutriments.sugars_100g;
      } else if (p.nutriments.carbohydrates_100g > 0) {
        return p.nutriments.carbohydrates_100g * 0.3; // ä¼°ç®—å€¼
      }
      return 0;
    });
    
    const avgSugar = +(sugarValues.reduce((sum, val) => sum + val, 0) / sugarValues.length).toFixed(1);
    console.log(`æ‰¾åˆ° ${validProducts.length} å€‹ç”¢å“ï¼Œå¹³å‡ç³–åˆ†: ${avgSugar}g/100g`);
    
    return avgSugar;
  } catch(e) {
    console.error('æŸ¥è©¢ç³–åˆ†å¤±æ•—', e);
    log('æŸ¥è©¢ç³–åˆ†æ™‚ç™¼ç”ŸéŒ¯èª¤');
    return null;
  }
}

/* ---------- thumbnails --------------------------------- */
$('photosWrap').onclick=e=>{
  // åˆªé™¤ç…§ç‰‡
  if (e.target.dataset.idx) {
    const i = parseInt(e.target.dataset.idx);
    photos.splice(i, 1);
    renderPhotos();
    return;
  }
  
  // ç·¨è¼¯ç³–åˆ†

function openEditModal(index) {

  $('editSugarValue').value = photo.sugar || '';

function renderPhotos(){
  $('photosWrap').innerHTML = photos.map((p,i) => `

      <em>${p.state==='loading' ? 'â³' : p.state==='fail' ? 'âš ï¸' : p.sugar+' g'}</em>
      <span data-idx="${i}">âœ–</span>
      <span class="edit-sugar" data-edit="${i}">âœï¸</span>

}

/* ---------- å„²å­˜ --------------------------------------- */
$('form').onsubmit=e=>{
  e.preventDefault();
  
  if(photos.some(p=>p.state==='loading')){

  // ä¿å­˜å€‹äººè³‡æ–™
  localStorage.dm_name=$('name').value.trim();
  localStorage.dm_age=$('age').value.trim();
  
  // æº–å‚™å„²å­˜åœ–ç‰‡çš„Base64æ•¸æ“š
  const photoData = photos.map(p => ({
    url: p.url,
    state: p.state,
    sugar: p.sugar,
    label: p.label || '',

  }));
  
  // å‰µå»ºæ–°ç´€éŒ„
  const newRecord = {
    id: Date.now(),
    name: $('name').value.trim(),
    age: $('age').value.trim(),
    date: $('date').value,
    meal: $('meal').value,
    sugarMmol: parseFloat($('sugarMmol').value) || null,

  };
  
  // æ·»åŠ åˆ°è¨˜éŒ„åˆ—è¡¨
  records.unshift(newRecord);
  
  // ä¿å­˜åˆ°localStorage
  try {
    localStorage.setItem('dm_records', JSON.stringify(records));
  } catch (e) {
    console.error('ä¿å­˜è¨˜éŒ„å¤±æ•—', e);
    alert('è¨˜éŒ„ä¿å­˜å¤±æ•—ï¼š' + e.message);
  }
  
  alert('è¨˜éŒ„å·²æˆåŠŸå„²å­˜');
  
  // é‡ç½®è¡¨å–®
  $('sugarMmol').value = '';
  $('date').value = today();
  photos = [];
  renderPhotos();
  render();
};

function render(){
  // å…ˆè¨­ç½®æœˆä»½é¸æ“‡å™¨é è¨­å€¼ç‚ºç•¶å‰æœˆä»½
  if (!$('monthPick').value) {
    $('monthPick').value = today().substring(0, 7);
  }
  
  buildList();

function buildList(){
  const ym = $('monthPick').value;
  const filteredRecords = records.filter(r => !ym || r.date.startsWith(ym));
  
  if (filteredRecords.length === 0) {
    $('listBox').innerHTML = '<div style="text-align:center;color:#666;padding:2rem">ç•¶æœˆæ²’æœ‰è¨˜éŒ„</div>';
    return;
  }
  
  $('listBox').innerHTML = filteredRecords.map(r => `
    <div class="list-card">
      <h4>${formatDate(r.date)}ï¼ˆ${r.meal}ï¼‰</h4>
      ${r.name || r.age ? `<p>å§“åï¼š${r.name || '-'}ã€€å¹´é½¡ï¼š${r.age || '-'}</p>` : ''}
      ${r.sugarMmol != null ? `<p>è¡€ç³–ï¼š<strong>${r.sugarMmol}</strong> mmol/L</p>` : ''}
      ${r.photos && r.photos.length ? `<div class="attach">
        ${r.photos.map(p => `<figure><img src="${p.url}" alt="é£Ÿç‰©ç…§ç‰‡">
          <figcaption>${p.label ? `${p.label.slice(0, 10)}${p.label.length > 10 ? '...' : ''}<br>` : ''}${p.sugar ? p.sugar + ' g' : 'æœªçŸ¥'}</figcaption></figure>`).join('')}
      </div>` : ''}
    </div>`).join('');
}

function formatDate(dateStr) {
  // å°‡YYYY-MM-DDæ ¼å¼åŒ–ç‚ºæ›´å‹å¥½çš„é¡¯ç¤º
  const parts = dateStr.split('-');
  return `${parts[0]}å¹´${parts[1]}æœˆ${parts[2]}æ—¥`;
}

function buildCal(){
  const ym = $('monthPick').value || today().substring(0, 7);
  const [y, m] = ym.split('-').map(Number);
  
  // ç²å–ç•¶æœˆç¬¬ä¸€å¤©æ˜¯æ˜ŸæœŸå¹¾
  const first = new Date(y, m-1, 1);
  // ç²å–ç•¶æœˆå¤©æ•¸
  const days = new Date(y, m, 0).getDate();
  
  let html = '<table class="calendar"><thead><tr>' + 
    'æ—¥ä¸€äºŒä¸‰å››äº”å…­'.split('').map(d => `<th>${d}</th>`).join('') +
    '</tr></thead><tbody><tr>';
    
  // ç¬¬ä¸€é€±å¡«å……ç©ºç™½
  for (let i = 0; i < first.getDay(); i++) {
    html += '<td></td>';
  }
  
  // å¡«å……æ—¥æœŸ
  for (let d = 1; d <= days; d++) {
    const ds = `${ym}-${String(d).padStart(2, '0')}`;
    const dayRecords = records.filter(r => r.date === ds);
    
    html += `<td><strong>${d}</strong><br>`;
    
    if (dayRecords.length) {
      dayRecords.forEach(r => {
        const mealIcon = r.meal === 'æ—©é¤' ? 'ğŸŒ…' : r.meal === 'åˆé¤' ? 'â˜€ï¸' : 'ğŸŒ™';
        html += `<div style="font-size:0.7rem">${mealIcon} ${r.sugarMmol ? r.sugarMmol + 'mmol/L' : 'ç„¡è¡€ç³–'}</div>`;
      });
    }
    
    html += '</td>';
    
    // æ›è¡Œ
    if ((first.getDay() + d) % 7 === 0 && d !== days) {
      html += '</tr><tr>';
    }
  }
  
  // æœ€å¾Œä¸€é€±å¡«å……ç©ºç™½
  const rem = (first.getDay() + days) % 7;
  if (rem) {
    html += `<td colspan="${7-rem}"></td>`;
  }
  
  html += '</tr></tbody></table>';
  $('calBox').innerHTML = html;
}

function renderChart(){
  if (!chartShown) return;
  
  const ym = $('monthPick').value;
  const rows = records.filter(r => r.sugarMmol != null && (!ym || r.date.startsWith(ym)))
    .sort((a, b) => a.date.localeCompare(b.date) || mealOrder(a.meal) - mealOrder(b.meal));
  
  function mealOrder(meal) {
    return meal === 'æ—©é¤' ? 0 : meal === 'åˆé¤' ? 1 : 2;
  }
  
  if (!rows.length) {
    document.querySelector('.chartWrap').innerHTML = '<div style="text-align:center;color:#666;padding:2rem">æ²’æœ‰è¶³å¤ çš„è¡€ç³–æ•¸æ“šä¾†ç”Ÿæˆåœ–è¡¨</div>';
    return;
  }
  
  // éŠ·æ¯€èˆŠåœ–è¡¨
  if (chart) chart.destroy();
  
  // å»ºç«‹æ–°åœ–è¡¨å®¹å™¨
  document.querySelector('.chartWrap').innerHTML = '<canvas id="sugarChart"></canvas>';
  
  // å®šç¾©æ­£å¸¸ç¯„åœ
  const normalRange = {
    breakfast: { min: 4.0, max: 7.0 },
    lunch: { min: 4.0, max: 10.0 },
    dinner: { min: 4.0, max: 10.0 }
  };
  
  // å‰µå»ºåœ–è¡¨
  chart = new Chart($('sugarChart'), {
    type: 'line',
    data: {
      labels: rows.map(r => formatDate(r.date).substring(5) + ' ' + r.meal),
      datasets: [
        {
          label: 'è¡€ç³– (mmol/L)',
          data: rows.map(r => r.sugarMmol),
          borderColor: '#d32f2f',
          backgroundColor: 'rgba(211, 47, 47, 0.2)',
          tension: 0.3,
          pointRadius: 5,
          pointBackgroundColor: '#d32f2f',
          fill: false
        }
      ]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        tooltip: {
          callbacks: {
            label: function(context) {
              const value = context.raw;
              let meal = rows[context.dataIndex].meal;
              let range = meal === 'æ—©é¤' ? normalRange.breakfast :
                          meal === 'åˆé¤' ? normalRange.lunch : normalRange.dinner;
              
              let status = value < range.min ? 'åä½' : 
                          value > range.max ? 'åé«˜' : 'æ­£å¸¸';
              
              return [`è¡€ç³–å€¼: ${value} mmol/L`, `ç‹€æ…‹: ${status}`];
            }
          }
        }
      },
      scales: {
        y: {
          beginAtZero: false,
          min: 3,
          max: Math.max(15, ...rows.map(r => r.sugarMmol)) + 1,
          title: {
            display: true,
            text: 'è¡€ç³–å€¼ (mmol/L)'
          }
        }
      }
    }
  });
}
