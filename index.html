<!-- scripts -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.18.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.2.1/dist/mobilenet.min.js"></script>

<script>
/* ========= 1. ä½ çš„ Worker URL =============================== */
const WORKER = 'https://off-proxy.leisure9654.workers.dev/
/* ============================================================ */

/* === util === */
const $=id=>document.getElementById(id);
const today=()=>new Date().toISOString().split('T')[0];

/* === state === */
let photos=[],records=[],chartVisible=false,chart,stream,dlgIdx=-1,mobilenetModel;

/* === init === */
document.addEventListener('DOMContentLoaded',async()=>{
  $('date').value=today();
  $('name').value=localStorage.getItem('dm_name')||'';$('age').value=localStorage.getItem('dm_age')||'';
  mobilenetModel=await mobilenet.load();console.log('âœ” MobileNet loaded');
  togglePersonal();refresh();
});
$('showInfo').onchange=togglePersonal;
function togglePersonal(){const s=$('showInfo').checked;document.querySelector('.personal').style.display=s?'flex':'none';$('name').required=$('age').required=s;}

/* === Tabs === */
$('tabForm').onclick=()=>switchTab(true);$('tabList').onclick=()=>switchTab(false);
function switchTab(f){$('tabForm').classList.toggle('active',f);$('tabList').classList.toggle('active',!f);$('formSec').classList.toggle('active',f);$('listSec').classList.toggle('active',!f);refresh();}
$('subList').onclick=()=>toggleSub(true);$('subCal').onclick=()=>toggleSub(false);
function toggleSub(l){$('subList').classList.toggle('active',l);$('subCal').classList.toggle('active',!l);$('listBox').style.display=l?'block':'none';$('calBox').style.display=l?'none':'block';}

/* === photo === */
$('captureBtn').onclick=()=>startCam();$('uploadBtn').onclick=()=>$('uploadIn').click();
$('captureIn').onchange=e=>addFiles(e.target.files);$('uploadIn').onchange=e=>addFiles(e.target.files);
$('photosWrap').onclick=photoClick;

async function addFiles(fs){
  for(const f of fs){
    if(!f.type.startsWith('image/'))continue;
    const url=await compress(f),obj={url,sugarPer100:null,state:'loading'};photos.push(obj);renderPhotos();aiEstimate(obj);
  }
}
function compress(file){return new Promise(res=>{const img=new Image();img.onload=()=>{const m=1024,r=m/Math.max(img.width,img.height);const w=r<1?img.width*r:img.width,h=r<1?img.height*r:img.height;const c=document.createElement('canvas');c.width=w;c.height=h;c.getContext('2d').drawImage(img,0,0,w,h);c.toBlob(b=>res(URL.createObjectURL(b)),'image/jpeg',0.75);};img.src=URL.createObjectURL(file);});}

/* AI æ¨è«– + ç³–ä»½ */
async function aiEstimate(p){
  try{
    const img=new Image();img.src=p.url;await img.decode();
    const pred=await mobilenetModel.classify(img);const label=pred[0].className.split(',')[0];
    console.log('â–º AI label',label);
    const g=await fetchSugar(label);
    if(g!==null){p.sugarPer100=g;p.state='done';}else{p.state='fail';}
  }catch(err){console.warn(err);p.state='fail';}
  renderPhotos();refresh();
}
async function fetchSugar(word){
  try{
    const u=`https://world.openfoodfacts.org/cgi/search.pl?search_terms=${encodeURIComponent(word)}&search_simple=1&action=process&json=1&page_size=10&fields=nutriments`;
    const r=await fetch(WORKER+'?url='+encodeURIComponent(u));
    const js=await r.json();
    const list=js.products.filter(p=>p.nutriments?.sugars_100g>0).map(p=>p.nutriments.sugars_100g);
    if(!list.length)return null;
    const avg=+(list.reduce((s,v)=>s+v,0)/list.length).toFixed(1);
    console.log('   â†³ sugar',avg,'g/100g');
    return avg;
  }catch(e){console.warn('fetchSugar error',e);return null;}
}

/* render thumbnails */
function renderPhotos(){
  $('photosWrap').innerHTML='';
  photos.forEach((p,i)=>{
    const txt= p.state==='loading'?'â³':(p.state==='fail'?'âš ï¸':(p.sugarPer100+' g'));
    $('photosWrap').insertAdjacentHTML('beforeend',`
      <div class="photo-thumb">
        <img src="${p.url}">
        <span class="del"  data-del ="${i}">âœ–</span>
        <span class="edit" data-edit="${i}">âœï¸</span>
        <em data-edit="${i}">${txt}</em>
      </div>`);
  });
}

/* click thumb */
function photoClick(e){
  if(e.target.dataset.del!==undefined){photos.splice(+e.target.dataset.del,1);renderPhotos();return;}
  if(e.target.dataset.edit!==undefined){dlgIdx=+e.target.dataset.edit;$('dlgInput').value=photos[dlgIdx].sugarPer100??'';$('dlg').style.display='flex';$('dlgInput').focus();}
}
$('dlgOK').onclick=()=>{const v=parseFloat($('dlgInput').value);if(!isNaN(v)&&v>=0){photos[dlgIdx].sugarPer100=v;photos[dlgIdx].state='done';}$('dlg').style.display='none';renderPhotos();refresh();};
$('dlgCancel').onclick=()=>$('dlg').style.display='none';$('dlg').onclick=e=>{if(e.target===$('dlg'))$('dlg').style.display='none';};

/* cam */
async function startCam(){if(location.protocol!=='https:'&&location.hostname!=='localhost'){ $('captureIn').click();return;}try{stream=await navigator.mediaDevices.getUserMedia({video:{facingMode:'environment'}});$('camPrev').srcObject=stream;await $('camPrev').play();$('camModal').style.display='flex';}catch{$('captureIn').click();}}
$('shutter').onclick=take;$('camPrev').onclick=take;$('camClose').onclick=()=>{stream?.getTracks().forEach(t=>t.stop());$('camModal').style.display='none';};
function take(){const v=$('camPrev');if(!v.videoWidth)return;const m=1024,r=m/Math.max(v.videoWidth,v.videoHeight),w=r<1?v.videoWidth*r:v.videoWidth,h=r<1?v.videoHeight*r:v.videoHeight;const c=document.createElement('canvas');c.width=w;c.height=h;c.getContext('2d').drawImage(v,0,0,w,h);c.toBlob(async b=>{const url=URL.createObjectURL(b);const p={url,sugarPer100:null,state:'loading'};photos.push(p);renderPhotos();aiEstimate(p);$('camClose').click();},'image/jpeg',0.75);}

/* submit */
$('recordForm').onsubmit=e=>{
  e.preventDefault();
  if(photos.some(p=>p.state==='loading')){alert('æœ‰ç›¸ç‰‡ä»åœ¨åˆ†æä¸­ï¼Œè«‹ç¨å€™');return;}
  localStorage.setItem('dm_name',$('name').value.trim());localStorage.setItem('dm_age',$('age').value);
  records.unshift({name:$('name').value.trim(),age:+$('age').value,date:$('date').value,meal:$('meal').value,sugarMmol:parseFloat($('sugarMmol').value)||null,photos:JSON.parse(JSON.stringify(photos))});
  $('recordForm').reset();$('name').value=localStorage.getItem('dm_name');$('age').value=localStorage.getItem('dm_age');$('date').value=today();photos=[];renderPhotos();refresh();alert('å·²å„²å­˜ï¼');
};

/* list */
function buildList(){
  const ym=$('filterMonth').value;$('listBox').innerHTML='';
  records.filter(r=>!ym||r.date.startsWith(ym)).forEach(r=>{
    const card=document.createElement('div');card.className='card';
    card.innerHTML=`<h4>${r.date}ï¼ˆ${r.meal}ï¼‰</h4><p>å§“åï¼š${r.name}ã€€å¹´é½¡ï¼š${r.age}</p>${r.sugarMmol?`<p>è¡€ç³–ï¼š<strong>${r.sugarMmol}</strong> mmol/L</p>`:'<p>æœªé‡è¡€ç³–</p>'}`;
    if(r.photos.length){const wrap=document.createElement('div');wrap.className='attach';
      r.photos.forEach(p=>wrap.insertAdjacentHTML('beforeend',`<figure><img src="${p.url}"><figcaption>${p.sugarPer100!==null?p.sugarPer100+' g':'? g'}</figcaption></figure>`));card.appendChild(wrap);}
    $('listBox').appendChild(card);
  });
}

/* calendar */
function buildCal(){
  const ym=$('filterMonth').value||today().slice(0,7);const [y,m]=ym.split('-').map(Number);const first=new Date(y,m-1,1),days=new Date(y,m,0).getDate();
  let html='<table class="calendar"><thead><tr>'+'æ—¥ä¸€äºŒä¸‰å››äº”å…­'.split('').map(d=>`<th>${d}</th>`).join('')+'</tr></thead><tbody><tr>';
  for(let i=0;i<first.getDay();i++)html+='<td></td>';
  for(let d=1;d<=days;d++){const ds=`${ym}-${String(d).padStart(2,'0')}`,rows=records.filter(r=>r.date===ds);const avg=(()=>{const arr=rows.flatMap(r=>r.photos.map(p=>p.sugarPer100).filter(v=>v!==null));return arr.length?(arr.reduce((s,v)=>s+v,0)/arr.length).toFixed(1):''})();html+=`<td><strong>${d}</strong><br>${rows.length?`ç­†:${rows.length}<br>${avg?'Avg:'+avg+'g':''}`:''}</td>`;if((first.getDay()+d)%7===0&&d!==days)html+='</tr><tr>';}
  const rest=(first.getDay()+days)%7;if(rest)html+=`<td colspan="${7-rest}"></td>`;html+='</tr></tbody></table>';$('calBox').innerHTML=html;
}

/* chart */
$('toggleChart').onclick=()=>{chartVisible=!chartVisible;$('toggleChart').textContent=chartVisible?'éš±è—åœ–è¡¨':'åˆ†æåœ–è¡¨';buildChart();};
function buildChart(){
  if(!chartVisible){$('chartWrap').style.display='none';return;}
  const rows=records.filter(r=>(!$('filterMonth').value||r.date.startsWith($('filterMonth').value)) && r.sugarMmol!==null);
  if(!rows.length){alert('æ²’æœ‰è¡€ç³–æ•¸æ“š');chartVisible=false;$('toggleChart').textContent='åˆ†æåœ–è¡¨';$('chartWrap').style.display='none';return;}
  $('chartWrap').style.display='block';chart?.destroy();
  chart=new Chart($('sugarChart'),{type:'line',data:{labels:rows.map(r=>r.date+' '+r.meal),datasets:[{label:'è¡€ç³– (mmol/L)',data:rows.map(r=>r.sugarMmol),borderColor:'#d32f2f',backgroundColor:'#d32f2f33',tension:.25,pointRadius:4,pointBackgroundColor:'#d32f2f'}]},options:{maintainAspectRatio:false}});
}

/* refresh */
function refresh(){buildList();buildCal();if(chartVisible)buildChart();}
</script>
