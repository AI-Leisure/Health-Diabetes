<style>

<body>
<header><h1>ç³–å°¿ç—…å¥åº·ç®¡ç†</h1></header>

<nav>
  <button id="tabForm" class="active">æ–°å¢ç´€éŒ„</button>

<main>
  <!-- ========= A. æ–°å¢ç´€éŒ„ ========= -->
  <section id="formSec" class="active">
    <form id="recordForm">
      <label class="inline">

        <input id="age" type="number" min="1" max="120" required>

      <label>æ—¥æœŸ
        <input id="date" type="date" required>
      </label>

      <label>é¤æ¬¡
        <select id="meal">
          <option>æ—©é¤</option><option>åˆé¤</option><option>æ™šé¤</option>

        <input id="sugar" type="number" step="0.1" min="1">

      <!-- é£Ÿç‰©ç…§ç‰‡ -->
      <label class="inline">æ‹ç…§
        <button id="captureBtn" type="button">ğŸ“· æ‹ç…§</button>
        <input id="captureIn" type="file" accept="image/*" capture="environment" style="display:none">
      </label>

      <label class="inline">ä¸Šå‚³é£Ÿç‰©ç…§ç‰‡
        <button id="uploadBtn" type="button">ğŸ“‘ é¸æ“‡æª”æ¡ˆ</button>
        <input id="uploadIn" type="file" accept="image/*" multiple style="display:none">
      </label>
      <small style="color:#666">æ‹ç…§ï¼ˆå–®å¼µè¦†è“‹ï¼‰æˆ–å¤šæª”ä¸Šå‚³ï¼›é» âœ– å¯åˆªé™¤ç¸®åœ–ã€‚</small>

      <div id="photosWrap"></div>

      <button type="submit" style="background:var(--c1);color:#fff">å„²å­˜ç´€éŒ„</button>

  <!-- ========= B. ç´€éŒ„ ========= -->
  <section id="listSec">
    <div id="listTools">
      <label style="display:flex;flex-direction:column;font-weight:600;font-size:.9rem">

    </div>

    <div id="subTabs">
      <button id="subList" class="active">åˆ—è¡¨</button>
      <button id="subCal">æœˆæ›†</button>

    <div id="listBox"></div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
/* ---------- å…¨å±€è®Šæ•¸ ---------- */
let photos=[], records=[], chart, chartVisible=false;

/* ---------- DOM  ---------- */
const dateInput=document.getElementById('date');
const showInfoChk=document.getElementById('showInfo');
const capBtn=document.getElementById('captureBtn');
const upBtn=document.getElementById('uploadBtn');
const capIn=document.getElementById('captureIn');
const upIn=document.getElementById('uploadIn');
const photosWrap=document.getElementById('photosWrap');

const tabForm=document.getElementById('tabForm');
const tabList=document.getElementById('tabList');
const formSec=document.getElementById('formSec');
const listSec=document.getElementById('listSec');

const subList=document.getElementById('subList');
const subCal=document.getElementById('subCal');
const listBox=document.getElementById('listBox');
const calBox=document.getElementById('calBox');

const filterMonth=document.getElementById('filterMonth');
const toggleChartBtn=document.getElementById('toggleChart');
const chartWrap=document.querySelector('.chartWrap');

/* ---------- åˆå§‹åŒ– ---------- */
dateInput.value=new Date().toISOString().split('T')[0];

/* ---------- åˆ†é  ---------- */
tabForm.onclick=()=>switchTab(true);
tabList.onclick=()=>switchTab(false);
function switchTab(showForm){
  tabForm.classList.toggle('active',showForm);
  tabList.classList.toggle('active',!showForm);
  formSec.classList.toggle('active',showForm);
  listSec.classList.toggle('active',!showForm);
  if(!showForm) refresh();
}
subList.onclick=()=>toggleSub(true);
subCal.onclick =()=>toggleSub(false);
function toggleSub(listOn){
  subList.classList.toggle('active',listOn);
  subCal.classList.toggle('active',!listOn);
  listBox.style.display=listOn?'block':'none';
  calBox.style.display =listOn?'none':'block';
}

/* ---------- ç›¸ç‰‡ --------- */
capBtn.onclick=()=>capIn.click();
upBtn.onclick =()=>upIn.click();
capIn.onchange=e=>{photos=[];addFiles(e.target.files);};
upIn.onchange =e=>addFiles(e.target.files);
function addFiles(files){[...files].forEach(f=>photos.push({url:URL.createObjectURL(f),name:f.name}));renderPhotos();}
function renderPhotos(){
  photosWrap.innerHTML='';
  photos.forEach((p,i)=>{
    const d=document.createElement('div');d.className='photo-thumb';
    d.innerHTML=`<img src="${p.url}"><span data-i="${i}">âœ–</span>`;photosWrap.appendChild(d);
  });
}
photosWrap.onclick=e=>{if(e.target.tagName==='SPAN'){photos.splice(+e.target.dataset.i,1);renderPhotos();}};

/* ---------- å„²å­˜ç´€éŒ„ ---------- */
document.getElementById('recordForm').onsubmit=e=>{
  e.preventDefault();
  records.push({
    name:document.getElementById('name').value.trim(),
    age:+document.getElementById('age').value,
    date:dateInput.value,
    meal:document.getElementById('meal').value,
    sugar:getNum('sugar'),
    sugarEst:getNum('sugarEst'),
    photos:[...photos]
  });
  e.target.reset();photos=[];renderPhotos();
  dateInput.value=new Date().toISOString().split('T')[0];
  alert('å·²å„²å­˜ï¼');
};
function getNum(id){const v=document.getElementById(id).value;return v===''?null:+v;}

/* ---------- å·¥å…·åˆ— ---------- */
filterMonth.onchange=refresh;
toggleChartBtn.onclick=()=>{
  if(!chartVisible){
    // æº–å‚™é–‹å•Ÿ â†’ å…ˆæª¢æŸ¥æ˜¯å¦æœ‰å¯ç•«çš„è³‡æ–™
    const rows=getChartRows();
    if(!rows.length){alert('ç›®å‰æ²’æœ‰å¯åˆ†æçš„æ•¸æ“š');return;}
  }
  chartVisible=!chartVisible;
  toggleChartBtn.textContent=chartVisible?'éš±è—åœ–è¡¨':'åˆ†æåœ–è¡¨';
  buildChart();
};

/* ---------- é‡ç¹ª ---------- */
function refresh(){buildList();buildCalendar();if(chartVisible)buildChart();}

/* ============ åˆ—è¡¨ ============ */
function buildList(){
  listBox.innerHTML='';
  const ym=filterMonth.value, show=showInfoChk.checked;
  records.filter(r=>!ym||r.date.startsWith(ym)).forEach(r=>{
    const card=document.createElement('div');card.className='card';
    const name=show?r.name:'****', age=show?r.age:'**';
    card.innerHTML=`
      <h4>${r.date}ï¼ˆ${r.meal}ï¼‰</h4>
      <p>å§“åï¼š${name}ã€€å¹´é½¡ï¼š${age}</p>
      ${r.sugar?`<p>è¡€ç³–ï¼š<strong>${r.sugar}</strong> mmol/L</p>`:'<p>æœªé‡è¡€ç³–</p>'}
      ${r.sugarEst!==null?`<p>ä¼°è¨ˆç³–ä»½ï¼š${r.sugarEst} mmol/L</p>`:''}
    `;
    if(r.photos.length){
      const at=document.createElement('div');at.className='attach';
      r.photos.forEach(p=>{const a=document.createElement('a');a.href=p.url;a.target='_blank';
        a.innerHTML=`<img src="${p.url}" alt="">`;at.appendChild(a);});
      card.appendChild(at);
    }
    listBox.appendChild(card);
  });
}

/* ============ æœˆæ›† ============ */
function buildCalendar(){
  const ym=filterMonth.value||new Date().toISOString().slice(0,7);
  const [y,m]=ym.split('-').map(Number);
  const first=new Date(y,m-1,1);
  const total=new Date(y,m,0).getDate();
  let html='<table class="calendar"><thead><tr>';
  'æ—¥ä¸€äºŒä¸‰å››äº”å…­'.split('').forEach(d=>html+=`<th>${d}</th>`);html+='</tr></thead><tbody><tr>';

  for(let i=0;i<first.getDay();i++)html+='<td></td>';
  for(let d=1;d<=total;d++){
    const ds=`${ym}-${String(d).padStart(2,'0')}`;
    const rows=records.filter(r=>r.date===ds);
    const avg=rows.filter(r=>r.sugar).reduce((s,v)=>s+v.sugar,0)/(rows.filter(r=>r.sugar).length||1);
    html+=`<td><strong>${d}</strong><br>${rows.length?`ç­†:${rows.length}<br>Avg:${avg?avg.toFixed(1):'-'}`:''}</td>`;
    if((first.getDay()+d)%7===0&&d!==total)html+='</tr><tr>';
  }
  const rest=(first.getDay()+total)%7;
  if(rest)for(let i=0;i<7-rest;i++)html+='<td></td>';
  html+='</tr></tbody></table>';
  calBox.innerHTML=html;
}

/* ============ åœ–è¡¨ ============ */
function getChartRows(){
  const ym=filterMonth.value;
  return records.filter(r=>{
    if(ym && !r.date.startsWith(ym))return false;
    return r.sugar!==null||r.sugarEst!==null;
  });
}
function buildChart(){
  if(!chartVisible){chartWrap.style.display='none';return;}
  const rows=getChartRows();
  if(!rows.length){chartWrap.style.display='none';return;}
  const labels=rows.map(r=>r.date+' '+r.meal);
  const data=rows.map(r=>r.sugar!==null?r.sugar:r.sugarEst);
  chartWrap.style.display='block';
  if(chart)chart.destroy();
  chart=new Chart(document.getElementById('sugarChart'),{
    type:'line',
    data:{labels,datasets:[{label:'è¡€ç³– / ä¼°è¨ˆç³–ä»½ (mmol/L)',data,
      borderColor:getCss('--c2'),backgroundColor:getCss('--c2','33'),
      tension:.25,pointRadius:4,pointBackgroundColor:getCss('--c2')}]},
    options:{scales:{y:{beginAtZero:false}}}
  });
}

/* ---------- CSS è®Šæ•¸ ---------- */
function getCss(n,a){const v=getComputedStyle(document.documentElement).getPropertyValue(n).trim();return a?v+a:v;}
</script>
